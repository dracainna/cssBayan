<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/3e2afpjsi4f61.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>

<body>
    <div class="main__screen">
        <div class="container1">
            <header>
                <h1>RSS TASK «CSS Bayan»</h1>
                <hr class="headerHR">
            </header>
            <div class="wrapper">
                <main>
                    <div class="firstMeme">
                        <h2 class="firstHeader">You dont have the right...</h2>
                        <img class="firstImage" src="img/youDontHaveTheRight.jpg" alt="gameScreen">
                    </div>
                    <hr class="mainHR">
                        <div class="secondMeme">
                            <h2 class="secondHeader">Try jumping!</h2>
                            <img src="img/tryJumping.jpg" alt="gameScreenTwo">
                        </div>
                    <hr class="mainHR">
                        <div class="thirdMeme">
                            <h2 class="thirdHeader">I want to go home...</h2>
                            <img src="img/iWantToGoHome.jpg" alt="gameScreenThird">
                        </div>
                    <hr class="mainHR">
                        <div class="fourthMeme">
                            <h2 class="fourthHeader">But hole...</h2>
                            <img src="img/butHole.jpg" alt="gameScreenFourth">
                        </div>
                    <hr class="mainHR">
                        <div class="fifthMeme">
                            <h2 class="fifthHeader">Horse?</h2>
                            <img src="img/horse.jpg" alt="gameScreenFifth">
                        </div>
                </main>
            </div>
        </div>
    </div>
    <div class="notMainScreen">
        <div class="container2"></div>
    </div>
    
</body>

</html>
